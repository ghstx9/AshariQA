<!DOCTYPE html>
<html>
<head>
    <title>Redirecting</title>
    <link rel="stylesheet" href="loader.css">
</head>
<body>
    <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
        <div class="wheel"></div>
        <div class="hamster">
            <div class="hamster__body">
                <div class="hamster__head">
                    <div class="hamster__ear"></div>
                    <div class="hamster__eye"></div>
                    <div class="hamster__nose"></div>
                </div>
                <div class="hamster__limb hamster__limb--fr"></div>
                <div class="hamster__limb hamster__limb--fl"></div>
                <div class="hamster__limb hamster__limb--br"></div>
                <div class="hamster__limb hamster__limb--bl"></div>
                <div class="hamster__tail"></div>
            </div>
        </div>
        <div class="spoke"></div>
    </div>
    
    <div class="loading-text">Loading your page...</div>
    
    <script>
        // Redirect after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            window.location.href = "indextest1.html"; 
        }, 5000);
    </script>
</body>

</html>

note: this website is nothing but a hamster wheel animation with a redirect to another page after 5 seconds.
